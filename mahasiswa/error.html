<!DOCTYPE html>
<html lang="id">
<head>
    <title>WiFi Hotspot - UMPKU Surakarta - Error</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/logogram.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Page-specific overrides for root folder */
        .wallpaper-bg .slide:nth-child(1) {
            background-image: url('../img/wp1.jpg');
        }
        .wallpaper-bg .slide:nth-child(2) {
            background-image: url('../img/wp2.jpg');
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Error page specific */
        .error-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
        }

        .error-icon {
            width: 100px;
            height: 100px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .error-icon i {
            font-size: 50px;
            color: white;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
        }

        .error-msg {
            background: rgba(229, 57, 53, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(229, 57, 53, 0.3);
        }

        .error-msg p {
            font-size: 0.95rem;
            color: #b91c1c;
            line-height: 1.6;
        }

        .login-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 30px;
            background: var(--accent);
            border-radius: 8px;
            color: var(--text-dark);
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 20%;
            right: 20%;
            height: 3px;
            background: var(--secondary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .login-link:hover {
            background: #ffca28;
        }

        .login-link:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>

<body>
    <!-- Wallpaper Background -->
    <div class="wallpaper-bg">
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="overlay-bg"></div>

    <!-- Main Content -->
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>

        <h1>Oops! Terjadi Kesalahan</h1>
        
        <div class="error-msg">
            <p>$(error)</p>
        </div>

        <a href="$(link-login)" class="login-link">
            <i class="fas fa-arrow-left"></i>
            Kembali ke Halaman Login
        </a>

        <div class="footer">
            <p>&copy; 2026 UMPKU Surakarta. Powered by Tim IT</p>
        </div>
    </div>
</body>
</html>
