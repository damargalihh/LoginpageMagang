<!DOCTYPE html>
<html lang="id">
<!--
<?xml version="1.0" encoding="UTF-8"?>
  <WISPAccessGatewayParam
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:noNamespaceSchemaLocation="http://$(hostname)/xml/WISPAccessGatewayParam.xsd">
    <Redirect>
	<AccessProcedure>1.0</AccessProcedure>
	<AccessLocation>$(location-id)</AccessLocation>
	<LocationName>$(location-name)</LocationName>
	<LoginURL>$(link-login-only)?target=xml</LoginURL>
	<MessageType>100</MessageType>
	<ResponseCode>0</ResponseCode>
    </Redirect>
  </WISPAccessGatewayParam>
-->
<head>
    <title>Mengarahkan ke Login - UMPKU Surakarta</title>
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logogram.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Page-specific overrides for root folder */
        .wallpaper-bg .slide:nth-child(1) {
            background-image: url('img/wp1.jpg');
        }
        .wallpaper-bg .slide:nth-child(2) {
            background-image: url('img/wp2.jpg');
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Redirect to login - simple style */
        .rlogin-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 12px;
            padding: 30px;
            max-width: 340px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .rlogin-header {
            margin-bottom: 20px;
        }

        .rlogin-header h1 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .rlogin-header p {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .location-badge {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .manual-link {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .manual-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .manual-link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Wallpaper Background -->
    <div class="wallpaper-bg">
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="overlay-bg"></div>

    <!-- Main Content -->
    <div class="rlogin-container">
        <div class="spinner"></div>

        <div class="rlogin-header">
            <h1>Mengarahkan ke Login</h1>
            <p>Mohon tunggu sebentar...</p>
        </div>

        <div class="location-badge">$(location-name)</div>

        <p class="manual-link">
            <a href="$(link-redirect)">Klik di sini</a> jika tidak teralihkan
        </p>

        <div class="footer">
            <p>&copy; 2026 UMPKU Surakarta</p>
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = '$(link-redirect)';
        }, 2500);
    </script>
</body>
</html>
