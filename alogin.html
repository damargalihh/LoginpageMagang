<!DOCTYPE html>
<html lang="id">
<head>
    <title>WiFi Hotspot - UMPKU Surakarta - Login Berhasil</title>
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logogram.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Page-specific overrides for root folder */
        .wallpaper-bg .slide:nth-child(1) {
            background-image: url('img/wp1.jpg');
        }
        .wallpaper-bg .slide:nth-child(2) {
            background-image: url('img/wp2.jpg');
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Success page - simple style */
        .success-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 12px;
            padding: 30px;
            max-width: 340px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .success-icon {
            width: 50px;
            height: 50px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .success-icon i {
            font-size: 24px;
            color: #2e7d32;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .redirect-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .mini-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .redirect-info span {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .manual-link {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .manual-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .manual-link a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 15px;
        }
    </style>
    <script language="JavaScript">
        function startClock() {
            $(if popup == 'true')
            open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
            $(endif)
            location.href = '$(link-redirect)';
        }
    </script>
</head>
<body onLoad="startClock()">
    <!-- Wallpaper Background -->
    <div class="wallpaper-bg">
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="overlay-bg"></div>

    <!-- Main Content -->
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>

        <h1>Login Berhasil</h1>
        <p class="subtitle">Anda terhubung ke WiFi UMPKU Surakarta</p>

        <div class="redirect-info">
            <div class="mini-spinner"></div>
            <span>Mengalihkan...</span>
        </div>

        <p class="manual-link">
            <a href="$(link-redirect)">Klik di sini</a> jika tidak teralihkan
        </p>

        <div class="footer">
            <p>&copy; 2026 UMPKU Surakarta</p>
        </div>
    </div>
</body>
</html>
