<!DOCTYPE html>
<html lang="id">
<head>
    <title>WiFi Hotspot - UMPKU Surakarta | Dosen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="icon" type="image/png" href="img/logogram.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Page-specific overrides for root folder */
        .wallpaper-bg .slide:nth-child(1) {
            background-image: url('img/wp1.jpg');
        }
        .wallpaper-bg .slide:nth-child(2) {
            background-image: url('img/wp2.jpg');
        }

        /* Login page specific */
        #home {
            min-height: 100vh;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: var(--text-dark);
            font-size: 15px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 5px;
            position: relative;
        }

        .btn-login::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 20%;
            right: 20%;
            height: 3px;
            background: var(--secondary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .btn-login:hover {
            background: #ffca28;
        }

        .btn-login:hover::after {
            transform: scaleX(1);
        }

        .btn-register {
            display: block;
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            text-decoration: none;
            margin-top: 12px;
        }

        .btn-register:hover {
            background: var(--primary);
            color: #fff;
        }

        /* ============================================
           Mobile Responsive Improvements
           ============================================ */
        @media (max-width: 900px) {
            .login-wrapper {
                flex-direction: column;
                gap: 25px;
                padding: 10px;
            }

            .logo-side {
                order: 1;
            }

            .logo-side .main-logo {
                width: 180px !important;
                height: auto !important;
            }

            .logo-side .tagline {
                font-size: 14px;
                letter-spacing: 1px;
            }

            .login-container {
                order: 2;
                max-width: 100%;
                padding: 25px 20px;
            }

            .login-header {
                margin-bottom: 20px;
            }

            .login-header h2 {
                font-size: 22px;
            }

            .login-header p {
                font-size: 12px;
            }

            #contact {
                padding: 80px 15px 25px;
                min-height: auto;
            }

            .contact-wrapper {
                padding: 0 10px;
            }

            .contact-header {
                margin-bottom: 20px;
                text-align: center;
            }

            .contact-header h2 {
                font-size: 22px;
                color: var(--primary);
            }

            .contact-header p {
                font-size: 12px;
                padding: 0 10px;
                color: var(--text-light);
            }

            .contact-content {
                flex-direction: column;
                gap: 18px;
            }

            .contact-map {
                min-height: 160px;
                max-height: 180px;
                border-radius: 12px;
            }

            .contact-info {
                gap: 12px;
            }

            .contact-card {
                padding: 14px 16px;
                gap: 14px;
                border-radius: 12px;
                background: #fff;
                border: 1px solid rgba(0, 0, 0, 0.08);
            }

            .contact-icon {
                width: 44px;
                height: 44px;
                min-width: 44px;
                border-radius: 12px;
                background: var(--primary);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .contact-icon img {
                width: 22px !important;
                height: 22px !important;
                filter: brightness(0) invert(1);
            }

            .contact-details h4 {
                font-size: 14px;
                font-weight: 600;
                color: var(--text-dark);
                margin-bottom: 3px;
            }

            .contact-details p {
                font-size: 12px;
                line-height: 1.5;
                color: var(--text-light);
            }

            .social-section {
                margin-top: 18px;
                padding-top: 18px;
                border-top: 1px solid rgba(0,0,0,0.08);
            }

            .social-links {
                gap: 8px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .social-link {
                padding: 8px 16px;
                font-size: 11px;
                border-radius: 20px;
                background: #f5f5f5;
                border: 1px solid rgba(0,0,0,0.05);
                font-weight: 500;
            }

            .main-footer {
                padding: 15px 10px;
            }

            .main-footer p {
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            #home {
                padding-top: 70px;
                min-height: 100vh;
            }

            #contact {
                padding: 70px 10px 30px;
            }

            .navbar {
                padding: 8px 12px;
            }

            .navbar-brand img {
                height: 32px;
            }

            .nav-link {
                padding: 6px 10px;
                font-size: 11px;
                gap: 4px;
            }

            .nav-link i {
                font-size: 14px;
            }

            .login-wrapper {
                gap: 15px;
                padding: 5px;
            }

            .logo-side .main-logo {
                width: 140px !important;
            }

            .logo-side .tagline {
                font-size: 12px;
                margin-top: -5px;
            }

            .login-container {
                padding: 20px 18px;
            }

            .login-header {
                margin-bottom: 18px;
            }

            .login-header h2 {
                font-size: 20px;
            }

            .form-group {
                margin-bottom: 14px;
            }

            .form-group label {
                font-size: 12px;
                margin-bottom: 6px;
            }

            .form-group input[type="text"],
            .form-group input[type="password"] {
                padding: 12px 40px;
                font-size: 13px;
                border-radius: 8px;
            }

            .input-wrapper i.input-icon {
                font-size: 14px;
                left: 12px;
            }

            .password-toggle {
                right: 10px;
            }

            .password-toggle i {
                font-size: 14px;
            }

            .btn-login {
                padding: 12px;
                font-size: 14px;
                border-radius: 8px;
            }

            .footer-link {
                margin-top: 15px;
            }

            .footer-link a {
                font-size: 12px;
            }

            .error-message {
                padding: 10px 12px;
                margin-top: 15px;
            }

            .error-message i {
                font-size: 16px;
            }

            .error-message span {
                font-size: 12px;
            }

            #contact {
                padding: 70px 12px 25px;
                min-height: auto;
            }

            .contact-wrapper {
                padding: 0 5px;
            }

            .contact-header {
                margin-bottom: 16px;
                text-align: center;
            }

            .contact-header h2 {
                font-size: 20px;
                color: var(--primary);
            }

            .contact-header p {
                font-size: 11px;
                color: var(--text-light);
            }

            .contact-content {
                gap: 14px;
            }

            .contact-map {
                min-height: 140px;
                max-height: 160px;
                border-radius: 10px;
            }

            .contact-info {
                gap: 10px;
            }

            .contact-card {
                padding: 12px 14px;
                gap: 12px;
                border-radius: 10px;
                background: #fff;
                border: 1px solid rgba(0, 0, 0, 0.08);
            }

            .contact-icon {
                width: 40px;
                height: 40px;
                min-width: 40px;
                border-radius: 10px;
                background: var(--primary);
            }

            .contact-icon img {
                width: 20px !important;
                height: 20px !important;
                filter: brightness(0) invert(1);
            }

            .contact-details {
                flex: 1;
            }

            .contact-details h4 {
                font-size: 13px;
                font-weight: 600;
                margin-bottom: 2px;
                color: var(--text-dark);
            }

            .contact-details p {
                font-size: 11px;
                line-height: 1.4;
                color: var(--text-light);
            }

            .contact-details p br {
                display: none;
            }

            .social-section {
                margin-top: 14px;
                padding-top: 14px;
                border-top: 1px solid rgba(0,0,0,0.06);
            }

            .social-links {
                gap: 6px;
                flex-wrap: wrap;
            }

            .social-link {
                padding: 7px 14px;
                font-size: 10px;
                border-radius: 18px;
                background: #f5f5f5;
                border: 1px solid rgba(0,0,0,0.04);
                font-weight: 500;
            }

            .main-footer {
                padding: 12px 8px;
            }

            .main-footer p {
                font-size: 10px;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .logo-side .main-logo {
                width: 120px !important;
            }

            .logo-side .tagline {
                font-size: 10px;
            }

            .login-container {
                padding: 18px 15px;
            }

            .login-header h2 {
                font-size: 18px;
            }

            .form-group input[type="text"],
            .form-group input[type="password"] {
                padding: 10px 35px;
                font-size: 12px;
            }

            .btn-login {
                padding: 10px;
                font-size: 13px;
            }

            #contact {
                padding: 65px 10px 20px;
            }

            .contact-header {
                margin-bottom: 14px;
            }

            .contact-header h2 {
                font-size: 18px;
            }

            .contact-header p {
                font-size: 10px;
            }

            .contact-map {
                min-height: 120px;
                max-height: 140px;
                border-radius: 8px;
            }

            .contact-info {
                gap: 8px;
            }

            .contact-card {
                padding: 10px 12px;
                gap: 10px;
                border-radius: 8px;
            }

            .contact-icon {
                width: 36px;
                height: 36px;
                min-width: 36px;
                border-radius: 8px;
            }

            .contact-icon img {
                width: 18px !important;
                height: 18px !important;
            }

            .contact-details h4 {
                font-size: 12px;
            }

            .contact-details p {
                font-size: 10px;
            }

            .social-link {
                padding: 6px 12px;
                font-size: 9px;
                border-radius: 15px;
            }
        }
    </style>
</head>

<body class="role-login">
    <!-- Wallpaper Background -->
    <div class="wallpaper-bg">
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="overlay-bg"></div>

    <!-- Login Section -->
    <section id="home" class="page-section">
        <script type="text/javascript">
            const roleRedirectUrl = "https://dosen.example.com";
            function handleRoleRedirect(event) {
                event.preventDefault();
                window.location.href = roleRedirectUrl;
                return false;
            }
        </script>

        <div class="login-wrapper">
            <div class="login-container">
                <img src="img/logoutama.png" alt="Logo UMPKU" class="login-logo">
                <div class="login-header">
                    <h2>Login Dosen</h2>
                    <p>UMPKU Surakarta - Dosen</p>
                </div>

                <form name="login" action="https://dosen.example.com" method="post" onSubmit="return handleRoleRedirect(event)" id="loginForm">
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />

                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" placeholder="Masukkan username" value="$(username)" autocomplete="username" />
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Buat password" autocomplete="current-password" />
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-wifi"></i>
                        Daftar Hotspot
                    </button>
                </form>

                $(if error)
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>$(error)</span>
                </div>
                $(endif)

            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script type="text/javascript">
        // Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            if (type === 'text') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Auto Focus
        document.getElementById('username').focus();
    </script>
</body>
</html>
