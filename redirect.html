$(if http-header == "Location")$(link-redirect)$(endif)
<!DOCTYPE html>
<html lang="id">
<head>
    <title>Redirecting... - UMPKU Surakarta</title>
    <meta http-equiv="refresh" content="0; url=$(link-redirect)">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logogram.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Page-specific overrides for root folder */
        .wallpaper-bg .slide:nth-child(1) {
            background-image: url('img/wp1.jpg');
        }
        .wallpaper-bg .slide:nth-child(2) {
            background-image: url('img/wp2.jpg');
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .redirect-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px 40px;
            max-width: 420px;
            width: 90%;
        }

        .redirect-icon {
            width: 80px;
            height: 80px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .redirect-icon i {
            font-size: 36px;
            color: var(--text-dark);
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 25px;
        }

        .manual-link {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .manual-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .manual-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Wallpaper Background -->
    <div class="wallpaper-bg">
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="overlay-bg"></div>

    <!-- Main Content -->
    <div class="redirect-container">
        <div class="redirect-icon">
            <i class="fas fa-sync-alt"></i>
        </div>

        <h1>Mengalihkan...</h1>
        <p class="subtitle">Anda akan dialihkan ke halaman tujuan</p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <p class="manual-link">
            Jika tidak dialihkan otomatis, <a href="$(link-redirect)">klik di sini</a>
        </p>

        <div class="footer">
            <p>&copy; 2026 UMPKU Surakarta. Powered by Tim IT</p>
        </div>
    </div>
</body>
</html>
