<!DOCTYPE html>
<html lang="lv">
<head>
    <title>WiFi Hotspot - Rekl훮ma</title>
    <meta http-equiv="refresh" content="2; url=$(link-orig)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #E53935 0%, #FB8C00 50%, #FBC02D 100%);
            padding: 20px;
        }

        .advert-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .advert-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #E53935 0%, #FB8C00 50%, #FBC02D 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .advert-icon i { font-size: 30px; color: white; }

        h1 {
            font-size: 1.4rem;
            background: linear-gradient(135deg, #E53935 0%, #FB8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        p { color: #6b7280; font-size: 0.95rem; }
        a { color: #FB8C00; text-decoration: none; font-weight: 600; }
        a:hover { color: #E53935; }
    </style>
    <script language="JavaScript">
        var popup = '';
        function openOrig() {
            if (window.focus) popup.focus();
            location.href = '$(link-orig)';
        }
        function openAd() { location.href = '$(link-redirect)'; }
        function openAdvert() {
            if (window.name != 'hotspot_advert') {
                popup = open('$(link-redirect)', 'hotspot_advert', '');
                setTimeout("openOrig()", 1000);
                return;
            }
            setTimeout("openAd()", 1000);
        }
    </script>
</head>
<body onLoad="openAdvert()">
    <div class="advert-container">
        <div class="advert-icon"><i class="fas fa-bullhorn"></i></div>
        <h1>Rekl훮ma</h1>
        <p>Ja nekas nenotiek, atveriet <a href="$(link-redirect)" target="hotspot_advert">rekl훮mu</a> manu훮li.</p>
    </div>
</body>
</html>
