<!DOCTYPE html>
<html lang="lv">
<head>
    <title>WiFi Hotspot - Atslēdzies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #E53935 0%, #FB8C00 50%, #FBC02D 100%);
            padding: 20px;
        }

        .logout-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        .logout-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #E53935 0%, #FB8C00 50%, #FBC02D 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .logout-icon i { font-size: 36px; color: white; }

        h1 {
            font-size: 1.6rem;
            background: linear-gradient(135deg, #E53935 0%, #FB8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle { color: #6b7280; margin-bottom: 25px; }

        .session-info {
            background: linear-gradient(135deg, rgba(229, 57, 53, 0.05), rgba(251, 192, 45, 0.05));
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(251, 140, 0, 0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(229, 57, 53, 0.1);
        }

        .info-row:last-child { border-bottom: none; }
        .info-label { color: #6b7280; font-size: 0.9rem; }
        .info-label i { color: #FB8C00; margin-right: 8px; }
        .info-value { font-weight: 600; color: #1f2937; }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #E53935 0%, #FB8C00 50%, #FBC02D 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(229, 57, 53, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(251, 140, 0, 0.5);
        }
    </style>
</head>

<body>
    <script language="JavaScript">
        function openLogin() {
            if (window.name != 'hotspot_logout') return true;
            open('$(link-login)', '_blank', '');
            window.close();
            return false;
        }
    </script>

    <div class="logout-container">
        <div class="logout-icon"><i class="fas fa-sign-out-alt"></i></div>
        <h1>Sessija ir aizvērta</h1>
        <p class="subtitle">Paldies par WiFi izmantošanu</p>

        <div class="session-info">
            <div class="info-row">
                <span class="info-label"><i class="fas fa-user"></i> Lietotājvārds</span>
                <span class="info-value">$(username)</span>
            </div>
            <div class="info-row">
                <span class="info-label"><i class="fas fa-network-wired"></i> IP adrese</span>
                <span class="info-value">$(ip)</span>
            </div>
            <div class="info-row">
                <span class="info-label"><i class="fas fa-fingerprint"></i> MAC adrese</span>
                <span class="info-value">$(mac)</span>
            </div>
            <div class="info-row">
                <span class="info-label"><i class="fas fa-clock"></i> Sesijas ilgums</span>
                <span class="info-value">$(uptime)</span>
            </div>
            $(if session-time-left)
            <div class="info-row">
                <span class="info-label"><i class="fas fa-hourglass-half"></i> Atlikušais laiks</span>
                <span class="info-value">$(session-time-left)</span>
            </div>
            $(endif)
            <div class="info-row">
                <span class="info-label"><i class="fas fa-exchange-alt"></i> Baiti prom/šurp</span>
                <span class="info-value">$(bytes-in-nice) / $(bytes-out-nice)</span>
            </div>
        </div>

        <form action="$(link-login)" name="login" onSubmit="return openLogin()">
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>&nbsp; Pieslēgties no jauna
            </button>
        </form>
    </div>
</body>
</html>
