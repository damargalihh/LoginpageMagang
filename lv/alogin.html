<!DOCTYPE html>
<html lang="lv">
<head>
    <title>WiFi Hotspot - Pieslēgšanās veiksmīga</title>
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #E53935 0%, #FB8C00 50%, #FBC02D 100%);
        }

        .success-container {
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 420px;
            width: 90%;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #E53935 0%, #FB8C00 50%, #FBC02D 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .success-icon i { font-size: 50px; color: white; }

        h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #E53935 0%, #FB8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle { color: #6b7280; margin-bottom: 30px; }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #E53935, #FB8C00, #FBC02D);
            animation: progress 2s forwards;
        }

        @keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }

        .manual-link { font-size: 0.9rem; color: #6b7280; }
        .manual-link a { color: #FB8C00; text-decoration: none; }
    </style>
    <script language="JavaScript">
        function startClock() {
            $(if popup == 'true')
            open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
            $(endif)
            location.href = '$(link-redirect)';
        }
    </script>
</head>
<body onLoad="startClock()">
    <div class="success-container">
        <div class="success-icon"><i class="fas fa-check"></i></div>
        <h1>Pieslēgšanās veiksmīga!</h1>
        <p class="subtitle">Jūs esat pieslēdzies</p>
        <div class="progress-container"><div class="progress-bar"></div></div>
        <p class="manual-link">Ja nekas nenotiek, <a href="$(link-redirect)">klikšķiniet šeit</a></p>
    </div>
</body>
</html>
